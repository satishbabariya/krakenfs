version: '3.8'

services:
  krakenfs:
    image: krakenfs:dev
    container_name: krakenfs-node1
    privileged: true
    network_mode: "host"
    environment:
      - NODE_ID=${NODE_ID}
      - CLUSTER_NODES=${CLUSTER_NODES}
      - KRAKENFS_PORT=${KRAKENFS_PORT}
      - KRAKENFS_PEER_PORT=${KRAKENFS_PEER_PORT}
      - KRAKENFS_LOG_LEVEL=${KRAKENFS_LOG_LEVEL}
    volumes:
      - shared-data:/data:rw
      - ./config.yaml:/etc/krakenfs/config.yaml:ro
    restart: unless-stopped

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser-node1
    ports:
      - "${FILEBROWSER_PORT}:80"
    environment:
      - FB_AUTH_METHOD=json
      - FB_AUTH_USER=${FILEBROWSER_USERNAME}
      - FB_AUTH_PASS=${FILEBROWSER_PASSWORD}
    volumes:
      - shared-data:/srv:ro
      - ./filebrowser.db:/database.db
    restart: unless-stopped
    depends_on:
      - krakenfs

volumes:
  shared-data: 